<tr>
    <td align="center" style="padding: 35px; background-color: #ffffff;" bgcolor="#ffffff">
        <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px;">
            <tr>
                <td align="center" colspan="2" style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 14px; font-weight: 400; line-height: 24px; padding: 5px 0 0px 0;">
                    <p style="font-size: 14px; font-weight: 800; line-height: 18px; color: #333333;">
                        {{storeName}}<br>
                        {{storeAddress}}<br>
                        <a href="mailto:{{storeEmail}}">{{storeEmail}}</a><br>
                        <a href="tel:{{storePhoneNumber}}">{{storePhoneNumber}}</a>
                    </p>
                </td>
            </tr>
            <tr>
                <td align="right" width="50%" style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 14px; font-weight: 400; line-height: 24px; padding: 5px 20px 0px 0;">
                    <p style="font-size: 14px; font-weight: 800; line-height: 18px; color: #333333;">
                        <a href="{{instagramURL}}" target="_blank" style="color: #ffffff; text-decoration: none;"><img src="https://img.icons8.com/color/96/null/instagram-new--v1.png" width="40" height="40" style="display: block; border: 0px;"/></a>
                    </p>
                </td>
                <td align="left" width="50%" style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 14px; font-weight: 400; line-height: 24px; padding: 5px 0 0px 20px;">
                    <p style="font-size: 14px; font-weight: 800; line-height: 18px; color: #333333;">
                        <a href="{{facebookURL}}" target="_blank" style="color: #ffffff; text-decoration: none;"><img src="https://img.icons8.com/fluency/96/null/facebook-new.png" width="40" height="40" style="display: block; border: 0px;"/></a> 
                    </p>
                </td>
            </tr>
            <tr>
                <td align="left" colspan="2" style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 14px; font-weight: 400; line-height: 24px;">
                    <p style="font-size: 14px; font-weight: 400; line-height: 20px; color: #777777;">
                        If you didn't create an account using this email address, please ignore this email or <a href="#" target="_blank" style="color: #777777;">unsusbscribe</a>.
                    </p>
                </td>
            </tr>
        </table>
    </td>
</tr>
